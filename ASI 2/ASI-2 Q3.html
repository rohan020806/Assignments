<HTML>
    <head>
        <title>STUDENT REGISTRATION FORM</title>
        <style>

            body{
                background-color: #E9EBF8
            }
            .abc{
            
                margin: auto;
                padding: 25px;
                border: 5px solid black;
                background-color: #A5A299;
                color: black ;
                width: 600px;
                height: 450px;
                font-family: 'Times New Roman', Times, serif;
                font-size: 20px;
                margin-top: 80px;
                align-items: center;
                margin-bottom: 20px;
               

            }

            button{
                border-radius: 10px;
                cursor: pointer;
                background-color: #80879D;
                font-size: 25px;
                color: black;
                margin: 10px;
                padding: auto;
                border: 3px solid black;
            }
            button:hover{
                background-color: antiquewhite;
                color: black;
            }

         
            
        </style>
    </head>
    <body>
        <div class="abc">
        <h1>Student Registration Form</h1><hr>

            <form>
                Enter your first name:
                <input type="text" style="border-radius: 7px; box-sizing: border-box;" ><BR><br>
                Enter your last name:
                <input type="text" style="border-radius: 7px; box-sizing: border-box;"><BR><br>
                Enter D.O.B. :
                <input type="date" style="border-radius: 7px; box-sizing: border-box;"><br><br>
                Enter your email :
                <input type="email" id="email" name="email" style="border-radius: 7px; box-sizing: border-box;"><br><br>
                Enter Gender:
                <input type="radio" id="male" name="gender" value="male">Male
                <input type="radio" id="female" name="gender" value="female">Female<br><br>

                Enter your hobby :
                <input type="checkbox" id="Singing" name="hobby" value="Singing">Singing
                <input type="checkbox" id="Dancing" name="hobby" value="Dancing">Dancing
                <input type="checkbox" id="Acting" name="hobby" value="Acting">Acting
                <input type="checkbox" id="Listening" name="hobby" value="Listening">Listening<br><br>

                <button type="submit" >Submit</button>
                <button type="reset">Reset</button>
            </form>





            </div>
    </body>
</HTML>
